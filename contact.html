<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/brands.css" integrity="sha384-IiIL1/ODJBRTrDTFk/pW8j0DUI5/z9m1KYsTm/RjZTNV8RHLGZXkUDwgRRbbQ+Jh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
        crossorigin="anonymous">
        

    <link href="assets/styles/reset.css" type ="text/css" rel="stylesheet" />
    <link href="assets/styles/styles.css" type ="text/css" rel="stylesheet" />

    <title>Jonathon Engelien Bootstrap Portfolio</title>
</head>
<body>
    <header> 
        
        <!-- Navigation bar with four links and logo -->
        <nav class="navbar navbar-expand-lg navbar-dark">

            <!-- Navbar Left -->
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
                <ul class="navbar-nav text-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>

            <!-- Nav Bar Logo -->
            <div class="mx-auto my-2 order-0 order-md-1 position-relative">
                <a class="mx-auto" href="index.html">
                    <img src="assets/images/website-logo.png" class="rounded-circle logoImage">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
               
            </div>

            <!-- Nav Bar Right Supposed to Anyway...-->
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
       
    </header>

    <div class="container container-if-fixed-footer">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="contentArea mainContent container-if-fixed-footer">
                    <h1 class="pageTitle">Contact</h1>
                    <hr>
                    <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith">
                                
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <label for="formControlSelect">Ask Me About</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Web Design</option>
                                    <option>Branding</option>
                                    <option>Print Design</option>
                                    <option>Blogging</option>
                                    <option>Printmaking</option>
                                </select>
                                </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </form>   
                </div> 
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="contentArea sidebar container-if-fixed-footer">
                    <h1>Connect with Me</h1>
                    <hr>
                    <div class="col-12" class="icons">
                        <a href="https://github.com/jonathonengelien" target="_blank">
                            <i class="fab fa-github-square"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/jonathonengelien/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://stackoverflow.com/users/9341166/jonathon-engelien" target="_blank">
                            <i class="fab fa-stack-overflow"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    <footer>
        <span class="copyRight">&copy; Copyright 2018 Jonathon Engelien</span>
    </footer>

</body>
</html>
